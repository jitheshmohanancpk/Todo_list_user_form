
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo List With user form:</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Google font-family Montserrat start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<!-- Google font-family Montserrat end -->
<!-- Bootstrap CSS start-->
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <!-- Bootstrap CSS end-->

    <link rel="stylesheet" href="CSS/style.css">
</head>
<header></header>
<body>
<main>
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-header text-center bg-primary text-white">
            <h3>To-Do List</h3>
        </div>

        <div class="card-body">
            <!-- Input Section -->
            <div class="input-group mb-3">
                <input type="text" id="taskInput" class="form-control" placeholder="Enter your task">
                <button class="btn btn-success" id="addTaskBtn">Add Task</button>
            </div>

            <!-- Task List -->
            <ul class="list-group" id="taskList"></ul>
        </div>
    </div>
</div>

<script src="JS/script.js"></script>
<!-- Bootstrap Javscript link start -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<!-- Bootstrap Javscript link End -->
 </main>
</body>
</html>
